task:
  n_trials: 24 #(6*4)
  probabilities: [.07, .14, .28, .56]
  payoffs: [5, 9, 17, 30, 55, 100]
  show_prob_during_payoff: False

window:
  size: [1200, 1200]
  pos: [0, 0]
  color: [0, 0, 0]
  fullscr: False
  winType: pyglet
  screen: 0
  viewPos: [0, 0]
  colorSpace: rgb

monitor:
  name: default
  width: 30
  distance: 50  # in cm
  gamma: 1

mri:
  simulate: False
  TR: 2.0  # seconds between volume acquisitions
  sync: t  # character used as flag for sync timing, default=‘5’
  n_dummy_scans: 0

cloud:
  aperture_radius: 2.5
  dot_radius: .1
  stimulus_series: False

slider:
  max_length: 15
  range: [.55, 55]
  borderColor: [-1, -1, -1]
  color: [.5, .5, .5]
  feedbackColor: [1., 1., -1]
  height: .5
  borderWidth: 5.
  markerColor: [.25, .25, .25]
  text_height: .5
  range_proportion: 0.1

various:
  text_width: 15
  text_height: .5
  text_color: [1, 1, 1]

durations:
  first_fixation: 0.4 
  second_fixation: 0.5
  array_duration: 0.6
  isi: [1., 1., 1.]
  response_screen: 5.0
  feedback: 0.5
  cue_trials: 2.

fixation_lines:
  lineWidth: 4
  center_fixation_size: 0.1
  draw_circle: False
  draw_outer_cross: False

prob_cue:
  fixation_size: 0.5
  cue_size: 1.0

mouse:
  visible: False

interface:
  mouse_multiplier: 2.